<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#1 - Login Page</title>
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->    
</head>
<body>
    <section class="box-opacity">
        <div class="container-main">

            <!-- De início, não foram ajustadas as propriedades respnsivas dos ícones abaixo, em breve estará arrumado!!  -->
                <div id="profile-box">
                    <img style="width: 150px; margin: 0 auto;" src="./img/pass.png" alt="user profile picture"> 
                    <button id="profile-edit-button">
                        <svg width="15" height="15" viewBox="4 0 24 28" fill="none" xmlns="http://www.w3.org/2000/svg" class="svg-icon svg-icon-edit"><path fill-rule="evenodd" clip-rule="evenodd" d="M22.2071 7.79285L15.2071 0.792847L13.7929 2.20706L20.7929 9.20706L22.2071 7.79285ZM13.2071 3.79285C12.8166 3.40232 12.1834 3.40232 11.7929 3.79285L2.29289 13.2928C2.10536 13.4804 2 13.7347 2 14V20C2 20.5522 2.44772 21 3 21H9C9.26522 21 9.51957 20.8946 9.70711 20.7071L19.2071 11.2071C19.5976 10.8165 19.5976 10.1834 19.2071 9.79285L13.2071 3.79285ZM17.0858 10.5L8.58579 19H4V14.4142L12.5 5.91417L17.0858 10.5Z" fill="currentColor"></path></svg>
                    </button>

                    <div id="login-user">
                        <label for="login-user">Login:</label>
                        <input  type="text" name="login" id="user" placeholder="Digite seu usuário">
                        <img src="./img/pass.png" alt="imagem usuario">
                    </div>

                    <div id="login-password">
                        <label for="login-password">Password:</label>
                        <input type="password" name="senha" id="password" placeholder="Digite sua senha"> <br>
                        <img src="./img/lock.png" alt="imagem usuario">
                        <a href="#">Forget password</a>
                    </div>

                    <input style="margin: 0 auto; padding-left: 0;" id="submit" type="submit" value="Entrar">
            </div>
        </div>
    </section>
</body>
</html>
